<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Your Appointment</title>
  <div class="ButtonnS">
 <a href="index.html">HomePage </a>
  </div>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      font-family: 'Poppins', sans-serif;
      height: 100%;
      overflow-x: hidden;
      color: #fff;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    .container {
      max-width: 800px;
      margin: 5rem auto;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(0px);
      position: relative;
      z-index: 1;
    }
    h1 {
        font-family: cursive;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea, select {
      margin-top: 0.5rem;
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 1rem;
    }
    input::placeholder, textarea::placeholder {
      color: #ccc;
    }
    button {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #ccc;
    }
    .bubble {
      position: absolute;
      bottom: -50px;
      width: 20px;
      height: 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: float 30s infinite;
    }
    .bubbles {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-1000px) scale(1.5); }
    }
    .popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      z-index: 10;
      animation: fadeInOut 6s ease-in-out forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(20px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 1rem;
    }
    footer a {
      color: #fff;
      font-family: cursive;
      text-decoration: underline;
    }
    .ButtonnS{
        font-family: cursive;
        font-size: x-large;
        width: min-content;
    }
  </style>
</head>
<body>
  <video class="video-bg" autoplay muted loop>
    <source src="videoa/sparkle.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="container">
    <h1>Set Your Appointment
        <br>
        From Concept to Clicks
    </h1>
    <form action="https://formspree.io/f/mpwrrboo" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Your phone number" required>

      <label for="vision">Project Vision</label>
      <textarea id="vision" name="vision" rows="4" placeholder="Describe what you want your website to achieve..." required></textarea>

      <label for="colors">Preferred Colors</label>
      <input type="text" id="colors" name="colors" placeholder="e.g. Black, Red, Gold">

      <label for="fonts">Preferred Fonts</label>
      <input type="text" id="fonts" name="fonts" placeholder="e.g. Poppins, Roboto">

      <label for="features">Features You Want</label>
      <textarea id="features" name="features" rows="3" placeholder="e.g. Contact form, Portfolio, Blog, E-commerce..."></textarea>

      <button type="submit">Submit Project Request</button>
    </form>
  </div>

  <div class="bubbles">
    <div class="bubble" style="left: 10%; animation-duration: 25s;"></div>
    <div class="bubble" style="left: 20%; animation-duration: 18s;"></div>
    <div class="bubble" style="left: 30%; animation-duration: 22s;"></div>
    <div class="bubble" style="left: 50%; animation-duration: 30s;"></div>
    <div class="bubble" style="left: 70%; animation-duration: 26s;"></div>
    <div class="bubble" style="left: 85%; animation-duration: 20s;"></div>
  </div>

  <!-- Multiple Popups -->
  <script>
    const messages = [
      "Let's build your dream site!",
      "Need a portfolio? I'm your dev!",
      "Want to stand out online? Let's go!",
      "Tell me your vision, I'll make it real.",
      "Dark, glossy, modern — just like this!",
      "Mobile-ready magic, just a click away.",
      "Creative, fast, beautiful — your site.",
      "Let's design something unforgettable.",
      "Speak your style, I'll code it!",
      "Animated. Responsive. YOU.",
      "Let’s get creative together!",
      "Every click, every scroll — polished.",
      "Ready to impress your visitors?",
      "Start strong with a bold homepage!",
      "3D effects? Absolutely!",
      "Forms that convert, sites that shine.",
      "It’s not just a site, it’s an experience.",
      "What colors tell your story?",
      "Fonts speak loud — choose yours!",
      "Let’s make it memorable."
    ];

    let current = 0;
    function showPopup() {
      const div = document.createElement('div');
      div.className = 'popup';
      div.textContent = messages[current];
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 6000);
      current = (current + 1) % messages.length;
    }

    setInterval(showPopup, 7000);
    window.onload = showPopup;
  </script>

  <footer>
    Contact me: <a href="mailto:kessdesignstudio@gmail.com">kessdesignstudio@gmail.com</a>
  </footer>
</body>
</html>
